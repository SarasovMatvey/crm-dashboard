<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rob/articles.htmloto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Auth</title>
  </head>
  <body>
    <div class="auth">
      <form action="" class="auth__form">
        <div class="auth__sign-in">
          <div
            class="mb-3 d-flex d-flex flex-column flex-sm-row align-items-start"
          >
            <label class="auth__label form-label me-2">Номер телефона</label>
            <div class="d-flex flex-grow-1">
              <input
                type="text"
                name="confirmed-tel"
                class="tel-field form-control"
                placeholder="Номер телефона"
              />
              <button class="auth__sms-btn">Отправить СМС</button>
            </div>
          </div>
          <div
            class="auth__sms-confirm mb-3 flex-column flex-sm-row align-items-start"
          >
            <label class="auth__label form-label me-2">Код подтверждения</label>
            <input
              type="text"
              name="confirm"
              class="form-control"
              placeholder="Код подтверждения"
            />
          </div>
        </div>
        <div class="auth__sign-up auth__sign-up_hidden">
          <div class="row">
            <div class="col-6 mb-3">
              <label class="auth__label form-label">Имя</label>
              <input
                type="text"
                class="form-control"
                name="user-name"
                disabled
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label class="auth__label form-label">E-mail</label>
              <input
                type="email"
                name="user-email"
                class="form-control"
                disabled
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label class="auth__label form-label">Фамилия</label>
              <input
                type="text"
                class="form-control"
                name="user-surname"
                disabled
                required
              />
            </div>
            <div class="col-6 mb-3">
              <label class="auth__label form-label">Номер телефона</label>
              <input
                type="text"
                class="form-control"
                name="user-tel"
                disabled
                required
              />
            </div>
          </div>
        </div>
        <div class="mt-5 d-flex justify-content-center">
          <button class="btn btn-primary auth__sign-up-btn me-2">
            Зарегистрироваться
          </button>
          <button class="auth__submit-btn btn btn-success" type="submit">
            Подтведить
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
